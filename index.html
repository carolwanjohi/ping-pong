<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Ledger' rel='stylesheet'>
  <title>Ping Pong App</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron section1">
    </div>

    <div class="section2">
       <h1>Ping Pong</h1>

      <h2>Instructions</h2>
      <p>Ping Pong will count up to your number from number 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become <span class="replacement">ping</span></li>
        <li>Numbers divisible by 5 become <span class="replacement">pong</span></li>
        <li>Numbers divisible by 3 and 5 become <span class="replacement">ping</span></li>
      </ol>

    </div>

    <div class="section3">

      <form class="form-inline" id="ping-pong">
        <div class="form-group">
          <label for="userNumber">Enter a your number here:</label>

          <input id="userNumber" class="form-control" type="text">
        </div>

        <button type="submit" class="btn" id="pingpongButton">Ping Pong!</button>
      </form>

    </div>

    <div class="section4">

      <ul id="result">

      </ul>

    </div>

  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
